<body>

    <h1>Welcome to my super application!</h1>

    <div>
        <div>
            <input id="frequencyInput" type="range" min="100" max="10000" step="1" value="440"
                oninput="freq=Number(this.value); this.nextElementSibling.value = this.value"> <output>440</output>
        </div>
        <button onclick="playBuffer(createBuffer('sine',freq))">Play a sine wave! (frequency above)</button> <i>or</i>
        <button onclick="playBuffer(createBuffer('sine'))">Play a 440hz sine wave!</button>

    </div>

    <div>
        <button onclick="playBuffer(createBuffer('noise'))">Play some noise!</button>
    </div>

    <button onclick="stop()">Stop!</button>
</body>
